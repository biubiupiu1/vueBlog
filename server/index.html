  <link rel="stylesheet" href="biubiupiu/css/index.css" />

  <script type='text/javascript' src='biubiupiu/js/bg.js'></script>
</head> 
<script>
(function () {

    function setRem() {
        var w = document.body.clientWidth;
        var rem = w * 0.05 > 25 ? 25 : w * 0.05;
        document.documentElement.style.fontSize = rem + "px";
    }
    $(document).ready(function() {
        $('#biubiupiu').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        setRem();
    });
    window.addEventListener("resize", setRem);

})();
</script>
<body>
<div id="biubiupiu">
</div>

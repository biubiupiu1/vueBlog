<!doctype html>
<html>
<head>
  <meta charset="utf8"/>
  <title>biubiupiu</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <link rel="stylesheet" href="biubiupiu/css/index.css"/>
  <script src="https://cdn.bootcss.com/jquery/1.11.1-rc2/jquery.min.js"></script>
  <script type='text/javascript' src='biubiupiu/js/bg.js'></script>
</head>
<script>
  (function () {

    function setRem() {
      var w = document.body.clientWidth;
      var rem = w * 0.05 > 25 ? 25 : w * 0.05;
      document.documentElement.style.fontSize = rem + "px";
    }

    $(document).ready(function () {
      $('#biubiupiu').particleground({
        dotColor: '#5cbdaa',
        lineColor: '#5cbdaa'
      });
      setRem();
    });
    window.addEventListener("resize", setRem);

  })();
</script>
<body>
<div id="biubiupiu">
</div>
<div class="con">
  <img class="logo" src="./biubiupiu/logo.png" alt="">
  <div class="about">
